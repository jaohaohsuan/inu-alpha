akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = info
  log-dead-letters = 1
  log-dead-letters-during-shutdown = off

  actor {
    provider = "akka.remote.RemoteActorRefProvider"
    debug {
      receive = off
      lifecycle = off
    }
  }

  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = 127.0.0.1
      port = 0
    }
  }
}
